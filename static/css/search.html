<!DOCTYPE html>
<html lang="ja">

<head>
    <title>連番を簡単に生成！！</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/pure-min.css">
    <link rel="stylesheet" href="/css/grids-responsive-min.css">
    <link rel="stylesheet" href="/css/ionicons.min.css">
    <link rel="stylesheet" href="/css/default.css">
</head>



<body class="no-theme">
    <span style="display:none" id="dark_mode_pref"></span>
    <div class="pure-g">
        <div class="pure-u-1 pure-u-md-2-24"></div>
        <div class="pure-u-1 pure-u-md-20-24" id="contents">
            <div class="pure-g navbar h-box">
                <div class="pure-u-1 pure-u-md-12-24 searchbar">
                    <form class="pure-form" action="/search" method="get">
                        <fieldset>
                            <input type="search" id="searchbox" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" name="q" placeholder="検索" title="検索" value="{{ word }}">
                        </fieldset>
                    </form>

                </div>
            </div>
            <div class="pure-g">
                {% for result in results %}
                <div class="pure-u-1 pure-u-md-1-4">
                    <div class="h-box">

                        <a style="width:100%" href="/watch?v={{ result['id'] }}">
                            <div class="thumbnail">
                                <img loading="lazy" class="thumbnail" src="https://img.youtube.com/vi/{{ result['id'] }}/0.jpg">
                            </div>
                            <p dir="auto">{{ result['title'] }}</p>
                        </a>
                        <a href="/channel/{{result['authorId']}}">{{result["author"]}}</a>
                    </div>
                </div>{% endfor %}
            </div>
        </div>


    </div>

    <div class="pure-g h-box">
        <div class="pure-u-1 pure-u-lg-1-5">

        </div>
        <div class="pure-u-1 pure-u-lg-3-5"></div>
        <div class="pure-u-1 pure-u-lg-1-5" style="text-align:right">

            <a href="{{next}}">
                次のページ
            </a>
        </div>
    </div>
</body>

</html>
